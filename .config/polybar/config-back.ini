[colors]
background = #2F343F
background-alt = #81a1c1
foreground = #81a1c1
primary =  	#81a1c1
secondary = #fff
alert = #88c0d0


[bar/bar]
width = 100%
height = 22pt
radius = 0
offset-x = 15px
offset-y = 5

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 3pt

; border-left-size = 10px
; border-right-size = 10px
border-bottom-size = 3px
; border-top-size = 10px
border-bottom-color = #bf616a
border-radius = 0
bar-radius = 0

; bottom = true

padding-left = 0
padding-right = 1
module-margin = 0

separator = " - "
separator-foreground = ${colors.alert}

font-0 = Operator Mono Lig:size=9:weight=bold;3 
font-1 = FontAwesome5Free:style=Solid:size=9;3
font-2 = FontAwesome5Free:style=Regular:size=9;3
font-3 = FontAwesome5Brands:style=Regular:size=9;3
font-4 = FontAwesome5Brands:style=Regular:size=9;3
font-5 = Noto Color Emoji:style=Regular:scale=11;3


modules-left = linux xworkspaces xwindow
modules-right = eth pulseaudio xkeyboard filesystem cpu memory date powerButton

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false
tray-offset-x = -15
tray-offset-y = -5


; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

[module/linux]
type = custom/text
content =" üå∏"
click-left = bash /home/fahim/.config/rofi/launchers/type-1/launcher.sh


[module/powerButton]
type = custom/text
content = ÔÄë
click-left = bash /home/fahim/.config/rofi/powermenu/type-1/powermenu.sh

[module/code]
type = custom/text
content = ÔÑ°
click-left = code &

[module/firefox]
type = custom/text
content = ÓÄá
click-left = firefox &


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = #fff
; label-active-underline= #
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = #fff
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label =  %title:0:20:...%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =ÔÇ† %percentage_used%%
label-unmounted = %mountpoint% not mounted

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = Ôö© Muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =ÔÑú %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôî∏ "
format-prefix-foreground = ${colors.primary}
label = %gb_used:2%
click-left = kitty exec htop

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.primary}
label =%percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{#81a1c1}%ifname%%{F#81a1c1} disconnected


[module/eth]
inherit = network-base
interface-type = wired
label-connected =Ôá´ %local_ip%
label-connected-prefix = 
label-disconnected = Ôû© Offline 


[module/date]
type = internal/date
interval = 1
date =%%{F#81a1c1}ÔÄó %%{F#81a1c1}%I:%M %p%{F-}
date-alt =%%{F#81a1c1}ÔÅ≥ %%{F#81a1c1}%Y-%m-%d %H:%M:%S
label =  %date%
label-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.primary}




[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini



